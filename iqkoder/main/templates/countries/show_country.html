{% extends 'main/base.html' %}

{% block content %}
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
        <div class="card-header"><strong>Zemlja</strong></div>
        <div class="card-body">
            <h5 class="card-title">{{ country }}</h5>
            
            <p><img src="../media/continents/germany.jpg" width="32px">
                &nbsp;
                {{ country.country_de }}
            </p>
            <br/>

            <p><img src="../media/continents/united_kingdom.jpg" width="32px">
                &nbsp;
                {{ country.country_en }}
            </p>
            <br/>

            <p><img src="../media/continents/serbia.jpg" width="32px">
                &nbsp;
                {{ country.country_sr }}
            </p>
            <br/>

        </div>
    </div>
 
    <br/>
    <a href="{% url 'countries' %}"
    class = "btn btn-secondary btn-lg">Nazad</a>
    <br/>

{% endblock %}
